	<!-- Custom js for this page -->
    <script>
        function validarEmail() {
            var codigo = document.getElementById("userCodigo").value;

            var xhr = new XMLHttpRequest();
            //var email = document.getElementById("userEmail").value;
            xhr.open("POST", "{{ base_url }}/api/v1/conta/verif_email?email_id={{ ver }}&code=" + codigo, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        window.location.href = "criar_conta?ver={{ ver }}&c=" + response.result;
                    }
                }
            }
            xhr.send();
        }
    </script>
