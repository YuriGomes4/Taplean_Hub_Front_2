    <script>
        function verificarEmail() {
            var xhr = new XMLHttpRequest();
            var email = document.getElementById("userEmail").value;
            xhr.open("GET", "{{ base_url }}/api/v1/conta/verif_email?tipo=criar conta&email=" + email, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        window.location.href = "validar_email?ver="+response.result;
                    }
                }
            }
            xhr.send();
        }
    </script>
